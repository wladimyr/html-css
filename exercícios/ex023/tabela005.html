<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Parte 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        thead, th.titulo  {
            background-color: gray;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .num {
            text-align: center;
        }

    </style>
</head>

    <table>

                <th rowspan="2" scope="col">Disciplina</th>

                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="num">0.0</td>
                <td class="num" class="num">0.0</td>
                <td class="num" class="num">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num" class="num">0.0</td>
                <td class="num" class="num">0.0</td>
                <td class="num" class="num">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num" class="num">0.0</td>
                <td class="num" class="num">0.0</td>
                <td class="num" class="num">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num" class="num">0.0</td>
                <td class="num" class="num">0.0</td>
                <td class="num" class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="titulo" style="text-align: left;">Média de Exatas</th>
                <td class="num" style="background-color: gray; color: white;"><strong>0.0</strong></th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="titulo" style="text-align: left;">Média de Humanas</th>
                <td class="num" style="background-color: gray; color: white;"><strong>0.0</strong></td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
