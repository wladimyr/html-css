<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;

        }

        caption.tab1 {
            padding-top: 10px;
        }

        caption.tab2 {
            padding-top: 50px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;

        }
    </style>
</head>
<body>
    
    <table>
        <caption class="tab1">Tabela 1</caption>
        <tbody> 
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>           
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>           
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>            
            </tr>
        </tbody>
    </table>

    <table>
        <caption class="tab2">Tabela 1</caption>
        <tbody> 
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>           
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>           
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>            
            </tr>
        </tbody>
    </table>
    
</body>
</html>
